<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description'"> Its a Servey to get in touch with you</p>
    //create a form
    <form id="survey-form">
      //create a label
      <label id= "name-label" for="name">Name:</label>
      //create a input
      <input type="text" id="name" name="name" placeholder=" Please Enter your name">
      //create a label
      <label id = 'email-label' for="email">Email:</label>
      //create a input
      <input type="email" id="email" name="email" placeholder="Enter your email" >
      //create a label
      <label id = "number-label" for="number">Number:</label>
      //create a input
      <input type="number" id="age" name="number" placeholder="Enter your age">
      //create a label
      <label for="location">Location:</label>
      //create a input
      <input type="text" id="location" name="location" placeholder="Enter your location">
      //create a label
      <label for="favLanguage">Favorite Language:</label>
      //create a input
      <input type="text" id="favLanguage" name="favLanguage" placeholder="Enter your favorite language">
      //create a label
      <label for="comment">Comment:</label>
      //create a input
      <input type="text" id="comment" name="comment" placeholder="Enter your comment">
      //create a button
      <button type="submit">Submit</button>
